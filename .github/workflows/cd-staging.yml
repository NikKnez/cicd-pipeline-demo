name: Deploy to Staging

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cicd-demo:staging
            ${{ secrets.DOCKER_USERNAME }}/cicd-demo:staging-${{ github.sha }}
      
      - name: Deploy to staging server
        run: |
          echo "Deployment script would run here"
          echo "SSH into staging server and pull new image"
          echo "Restart containers with new image"
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging environment"
          # curl -f https://staging.example.com/health
      
      - name: Notify on success
        if: success()
        run: |
          echo "Staging deployment successful"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Staging deployment failed"
