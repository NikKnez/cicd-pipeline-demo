name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://production.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest
            ${{ secrets.DOCKER_USERNAME }}/cicd-demo:${{ steps.get_version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/cicd-demo:prod-${{ github.sha }}
      
      - name: Deploy to production server
        run: |
          echo "Production deployment would run here"
          echo "Blue-green deployment strategy"
          echo "Deploy to green, switch traffic, retire blue"
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production"
          # curl -f https://production.example.com/health
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Rolling back to previous version"
          # ./scripts/rollback.sh production
      
      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            Production deployment of version ${{ steps.get_version.outputs.VERSION }}
            
            Changes in this release:
            - See commit history for details
          draft: false
          prerelease: false
